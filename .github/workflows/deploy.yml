name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Autenticar el workflow con la clave JSON
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Instalar Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: first-vision-480408-d1

      # Build de la imagen Docker usando Cloud Build
      - name: Build Docker image
        run: |
          gcloud builds submit . \
            --tag us-central1-docker.pkg.dev/first-vision-480408-d1/studios-laris/studios-laris:latest

      # Deploy a Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy studios-laris \
            --image us-central1-docker.pkg.dev/first-vision-480408-d1/studios-laris/studios-laris:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
